name: Update field index

on:
  # Run once a day (UTC)
  schedule:
    - cron: '0 3 * * *'
  # Manual trigger from Actions tab
  workflow_dispatch:
  # Optional: re-run when these files change
  push:
    paths:
      - '.github/workflows/update-index.yml'
      - 'scripts/generate_index.py'
      - 'README.md'

# ðŸ”‘ This is important: allow the workflow to push commits
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Generate index
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
        run: |
          echo "Using repo owner: $GITHUB_REPOSITORY_OWNER"
          echo "Using repository: $GITHUB_REPOSITORY"
          python scripts/generate_index.py

      - name: Show diff (for debugging)
        run: |
          echo "===== git status ====="
          git status
          echo "===== git diff ====="
          git diff || true

      - name: Commit and push changes
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add README.md
          git commit -m "Update field index [skip ci]"
          git push
